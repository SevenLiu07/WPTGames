/*创建订单 小商城打开fb支付参数pay_info：1*/
function FacebookCreditsOrder(order_info,pay_info) {
  var GoodsName=document.getElementsByTagName('iframe')[0].contentWindow.goods_nm;//获取小商城存储的商品名称
  var obj = {
    method: 'pay',
    action: 'purchaseitem',
    product: order_info.url,
    request_id: order_info.pid
    //quantity: 1
  };
  FB.ui(obj, function (data) {
    if (data) {
      var parameter = {
        "amount": data.amount,
        "currency": data.currency,
        "payment_id": data.payment_id,
        "quantity": data.quantity,
        "request_id": data.request_id,
        "signed_request": data.signed_request,
        "status": data.status
      };
      if (data.status == 'completed') {
        var url = "https://shop.playwpt.com/webapi/page/Home/FacebookCallBackHandler?amount=" + data.amount + "&currency=" + data.currency + "&payment_id=" + data.payment_id + "&quantity=" + data.quantity + "&signed_request=" + data.signed_request + "&status=" + data.status+"&request_id="+data.request_id;
        new Request(url, {mode:"jsonp",maxTime: 8000})
            .on('complete', function (e) {
              var return_obj = e.data;
              if (return_obj.State == 1) {
                //closeMall();
                try {
                    document.getElementById("gameSwf").pay_success();
                    } catch (e) {
                }
                //支付成功提示信息弹窗 小商城打开fb支付参数pay_info：1
                if(pay_info==1){
                  $('#complete').open();
                  $("#m_info").innerHTML = 'You have successfully purchased ' + GoodsName + '. Good luck! ';
                }
              }
              else if (return_obj.State != 1) {
                try {
                    document.getElementById("gameSwf").close_pay();
                    } catch (e) {
                }
              }
            }).send();
      }
      else {
        try {
            document.getElementById("gameSwf").close_pay();//关闭支付
            } catch (e) {
        }
      }
    }
  });
}
