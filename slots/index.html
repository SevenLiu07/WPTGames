<script type="text/javascript">
window.onload = function () {
  game_slot();
};
//点击slot图标弹出切换提示弹窗
$("#game_poker").on('click', function () {
  $("#dialog_slot_gm").open();
  $("#gm_slot_dis").innerHTML = 'Do you want to switch to Poker?';
  $("#btn_switch").on('click', function () {
    this.href = baseUrls + 'poker';
  });
});

$("#btn_cancle").on('click', function () {
  $("#dialog_slot_gm").close();
});
