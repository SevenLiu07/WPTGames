<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="m/css/base/m-base.css"/>
    <script type="text/javascript" src="m/js/m-reactive.js?v=1104"></script>
    <link rel="stylesheet" type="text/css" href="m/css/mobile.css"/>
</head>
<body>
<!--移动端找回密码页面-->
<div class="play-layout reset_bg">
  <div class="reset">
    <div class="logo_pwd"></div>
    <div class="reset_con" id="reset_pwd">
      <form id="change_pwd" name="change_pwd" action="" method="post" target="frmSubmit">
                  <div class="log_reg" id="changePwd">
                  <h2>Change Password</h2>
                  <div class="current_em" id="users_mail"></div>
                  <div class="rMain">
                          <div class="textbox">
                                  <div id="div_password" class="" ></div>
                                  <input oncut="return false;" oncopy="return false;" onpaste="return false;" name="password" id="password"   onchange="q_checkUPassword();"  maxlength="16" type="password"  placeholder ='New password'/><div class="clear"></div>
                          </div>
                          <div class="textbox">
                                  <div id="div_cpassword" class="rMainDecide ie6png  rMainDecide_err" ></div>
                                  <input oncut="return false;" oncopy="return false;" onpaste="return false;" name="cpassword" id="cpassword"  onchange="q_checkCpassword()"  maxlength="16" type="password" placeholder ='Confirm new password'/><div class="clear"></div>
                          </div>
                      <div class="worn error_Msg"><p id="error_mess_cg"></p></div>
                      <div class="update_btn">
                          <a href="javascript:void (0) " onclick="change_onsubmit_email();" id='change_email' target="_self">Save</a>
                      </div>
          		    </div>
        	    </div>
              <input type="hidden" name="sub_cg_pwd" id="sub_cg_pwd" value="0" />

      </form><!--修改密码-->
    </div><!--重置密码内容部分界面-->
    <div class="reset_con" id="reset_success" style="display: none;">
        <div class="log_reg" id="changePwd_suc">
             <h2>Change Password</h2>
             <div class="current_em">Password successfully updated</div>
             <div class="suc_pic"><img src="m/images/suc_pic.png"></div>
             <div class="update_btn">
                  <a href="javascript:void (0) " id='change_suc' target="_self">OK</a>
             </div>
        </div>
    </div><!--重置密码成功提示界面-->
    <div class="reset_con_bot"></div>
  </div>
</div>
<script type="text/javascript" src="js/our.js"></script>
<script type="text/javascript" src="scripts/BigInt.js"></script>
<script type="text/javascript" src="scripts/Barrett.js"></script>
<script type="text/javascript" src="scripts/RSA.js"></script>
<script type="text/javascript" src="scripts/CodeManage.js"></script>
<script type="text/javascript" src="m/js/resetpwd.js"></script>
</body>
</html>
